<div class="page-header">
  <h3 class="page-title">
    Profile
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Profile</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" [formGroup]="profileForm" (ngSubmit)="onSubmit()"   enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6 col-lg-6 col-xs-12">
              <div class="form-group">
                <label>First Name</label><span class="text-danger">*</span>
                <input type="text" class="form-control" formControlName="name" />
              </div>                                
              <div class="form-group">
                <label for="webinar-url">Short Info.</label><span class="text-danger">*</span>
                <input type="text" formControlName="short_description" class="form-control" />
              </div>         
              <div class="row">
            	<div class="col-md-6 col-lg-6 col-xs-12">
	              <div class="form-group">
	                <label>Facebook</label>
	                <input type="text" formControlName="facebook" class="form-control" />
            		</div>
	              <div class="form-group">
	                <label>Skype</label>
	                <input type="text" formControlName="skype" class="form-control" />
	              </div>
	              <div class="form-group">
	                <label>Pinterest</label>
	                <input type="text" formControlName="pinterest" class="form-control" />
	              </div>
	             </div>

            	<div class="col-md-6 col-lg-6 col-xs-12">
	              <div class="form-group">
	                <label>Google Plus</label>
	                <input type="text" formControlName="google" class="form-control" />
	              </div>
	               <div class="form-group">
	                <label>Twitter</label>
	                <input type="text" formControlName="twitter" class="form-control" />
	              </div>
            	</div>
              </div>
              </div>
            <div class="col-md-6 col-lg-6 col-xs-12">              
              <div class="form-group">
                <label>Last Name</label><span class="text-danger">*</span>
                <input type="text"  formControlName="last_name" class="form-control" />
              </div>
               <div class="form-group">
                <label for="webinar-url">Biography</label><span class="text-danger">*</span>
                <textarea formControlName="biography" class="form-control"  rows="9" ></textarea>
              </div>
              <div class="form-group">
                <label>Profile Image</label>
                <input type="file" class="form-control" #fileInput />             
                <br>   
                <img src="{{ auth_user.image }}" class="img-responsive" width="150" />
              </div>
            </div>
          </div>
              <button type="submit" class="btn btn-gradient-primary mr-2" id="submit_btn">Submit</button>
              <a class="btn btn-light" routerLink='dashboard'>Cancel</a>
        </form>
          </div>
            </div>
          </div>
      </div>
