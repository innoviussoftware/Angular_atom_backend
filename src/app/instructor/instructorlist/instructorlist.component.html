<div class="page-header">
  <h3 class="page-title">
    Instructors
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Instructors</li>
    </ol>
  </nav>
</div>

<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Contact No.</th>
              <th class="text-center">Featured</th>
              <th>Action</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users;let i = index;">
              <td>{{ i + 1 }}</td>
              <td>{{ user.name+' '+user.last_name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.contact_number }}</td> 
              <td class="text-center">
                <a href="javascript:void(0);" class="text-warning"  *ngIf="user.is_featured == 0" (click)="updateFeatured(1, user.id)" data-toggle="tooltip" data-title="Remove from featured">
                  <i class="mdi mdi-star-outline" style="font-size: 2em"></i>
                </a>
                <a href="javascript:void(0);" class="text-warning"  *ngIf="user.is_featured == 1" (click)="updateFeatured(0,user.id)" data-toggle="tooltip" data-title="Mark as featured">
                  <i class="mdi mdi-star" style="font-size: 2em"></i>
                </a>
              </td>
              <td>
                <button type="button" class="btn btn-inverse-info btn-rounded btn-icon" routerLink="/instructors/{{ user.id }}">
                  <i class="mdi mdi-eye"></i>
                </button>
                <button type="button" class="btn btn-inverse-danger btn-rounded btn-icon"  (click)="delete(user)">
                  <i class="mdi mdi-delete-forever"></i>
                </button>
              </td>
              <td>
                <select class="form-control" (change)="doApprove($event,user);">
                  <option value="1"  [selected]="user.is_approved == 1" >Approved</option>
                  <option value="0"  [selected]="user.is_approved == 0" >Not Approved</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
