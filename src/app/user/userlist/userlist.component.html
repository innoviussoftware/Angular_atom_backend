<div class="page-header">
  <h3 class="page-title">
    Users
  </h3>
  <!-- <a routerLink="/categories/add" class="btn btn-inverse-success">
    Add Categories <i class="mdi mdi-plus-circle"></i>
  </a> -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Users</li>
    </ol>
  </nav>
</div>

<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Full Name</th>
              <th>Role</th>
              <th>Email</th>
              <th>Contact No.</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.name+' '+user.last_name }}</td>
              <td>
                <span *ngFor="let role of user.roles">{{ role.display_name }}</span>
              </td>
              <td>{{ user.email }}</td>
              <td>{{ user.contact_number }}</td>
              <td>
                <button type="button" class="btn btn-inverse-info btn-rounded btn-icon" routerLink="/users/{{ user.id }}">
                  <i class="mdi mdi-eye"></i>
                </button>
                <button type="button" class="btn btn-inverse-danger btn-rounded btn-icon"  (click)="delete(user)">
                  <i class="mdi mdi-delete-forever"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
