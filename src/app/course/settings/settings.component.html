<div class="page-header">
  <h3 class="page-title">
    Edit Course
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
      <li class="breadcrumb-item"><a routerLink="/courses">Courses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add New</li>
    </ol>
  </nav>
</div>

<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
  <!-- <a class="navbar-brand" href="#">Navbar</a> -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" href="#" href="javascript:void(0);" routerLink="/courses/edit/{{ id }}/details">General <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" href="#" href="javascript:void(0);" routerLink="/courses/edit/{{ id }}/chapters">Syllabus</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" href="#" href="javascript:void(0);" routerLink="/courses/edit/{{ id }}/settings">Settings</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" href="#" href="javascript:void(0);" routerLink="/courses/edit/{{ id }}/exam">Exam</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="row">
  <div class="col grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <input type="hidden" formControlName="id" name="id" />
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Course Sequence</label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" formControlName="sequence_type" value="1">
                    Step By Step
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" formControlName="sequence_type" value="0">
                    Randomly
                  </label>
                </div>
              </div>
              <div class="form-group">
                <h4>Completion conditions</h4>
                <hr>
              </div>
              <div class="form-group">
                <label>All chapters should be completed.</label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" formControlName="all_chapters" value="1">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" formControlName="all_chapters" value="0">
                    No
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label>Final test should be passed.</label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" (change)="test_passed($event)" formControlName="test_passed" value="1">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" (change)="test_passed($event)" formControlName="test_passed" value="0">
                    No
                  </label>
                </div>
              </div>
              <div class="row" id="passing_score">
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Passing Score</label><span class="text-danger">*</span>
                    <div class="input-group">
                      <input type="number" [min]="1" [step]="0.5" [max]="100" class="form-control" formControlName="passing_score">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="mdi mdi-percent"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <label>Can Reappear ?</label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" formControlName="is_reappear" value="1">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" formControlName="is_reappear" value="0">
                    No
                  </label>
                </div>
              </div>

              <hr>
              <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Exam Duration</label><span class="text-danger">*</span>
                    <div class="input-group">
                      <input type="number" [min]="1" class="form-control" formControlName="exam_duration">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="mdi mdi-av-timer"> </i> Minutes</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              

              <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
              <a class="btn btn-light" routerLink='/courses'>Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
