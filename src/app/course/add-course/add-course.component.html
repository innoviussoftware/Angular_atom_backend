<div class="page-header">
  <h3 class="page-title">
    Add New Course
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
      <li class="breadcrumb-item"><a routerLink="/courses">Courses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add New</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" [formGroup]="addForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Category</label><span class="text-danger">*</span>
                <select class="form-control" formControlName="category_id">
                  <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Course Name</label><span class="text-danger">*</span>
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="form-group">
                <label>Image</label><span class="text-danger">*</span>
                <input type="file" class="form-control" (change)="onFileChange($event)">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Price(AED)</label><span class="text-danger">*</span>
                <input type="text" class="form-control" formControlName="price">
              </div>
              <div class="form-group">
                <label>Duration</label><span class="text-danger">*</span>
                <div class="input-group mb-3">
                  <input type="number" [min]="0" [step]="0.5" class="form-control" formControlName="duration">
                  <div class="input-group-append">
                    <select class="form-control input-addon-select" formControlName="duration_units"  style="padding: 0.8rem 1.375rem;height: 43px;">
                      <option value="days">Days</option>
                      <option [selected]="true" value="months">Months</option>
                      <option value="years">Years</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Short Description</label><span class="text-danger">*</span>
                <input type="text" class="form-control" formControlName="short_description">
              </div>
            </div>
          </div>

          <!-- <div class="form-group">
            <label for="exampleInputEmail3">Long Description</label>
            <textarea class="form-control" rows="8" cols="80" formControlName="long_description"></textarea>
          </div> -->
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="webinar-title">Instructors</label><span class="text-danger">*</span>
                <select class="form-control" formControlName="primary_instructor_id">
                  <option *ngFor="let instructor of users" value="{{ instructor.id }}">{{ instructor.name }}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="webinar-title">Co-Instructors</label><span class="text-danger">*</span>
                <ng-multiselect-dropdown formControlName="co_instructor_id" [placeholder]="'select co-instructors'" [data]="users" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)"></ng-multiselect-dropdown>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Overview</label><span class="text-danger">*</span>
            <ck-editor formControlName="long_description" skin="moono-lisa" language="en" [fullPage]="true"></ck-editor>
          </div>
          <div class="form-group">
            <label>Status</label>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" formControlName="status" value="1">
                Active
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" formControlName="status" value="0">
                Inactive
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
          <a class="btn btn-light" routerLink='/courses'>Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
